<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Alinhamento em Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            /* Alinhamento padrão */
            text-align: center;      
            vertical-align: middle;  
        }

        td.esquerdo{
            border: 1px solid black;
            padding: 7px;
            /* Alinhamento padrão */
            text-align: left;      
            vertical-align: middle;  
        }
        td.esquerdo_topo{
            border: 1px solid black;
            padding: 7px;
            /* Alinhamento padrão */
            text-align: center;      
            vertical-align: top;  
        }
        td.esquerdo_centro{
            border: 1px solid black;
            padding: 7px;
            /* Alinhamento padrão */
            text-align: center;      
            vertical-align: center;  
        }
        td.direito {
            border: 1px solid black;
            padding: 8px;
            /* Alinhamento padrão */
            text-align: right;      
            vertical-align: middle;  
        }
        td.direito_baixo{
            border: 1px solid black;
            padding: 8px;
            /* Alinhamento padrão */
            text-align: center;      
            vertical-align: bottom;  
        }
        td.direito_centro{
            border: 1px solid black;
            padding: 8px;
            /* Alinhamento padrão */
            text-align: center;      
            vertical-align: center;  
        }
        td.number{
            border: 1px solid black;
            padding: 8px;
            /* Alinhamento padrão */
            text-align: right;      
            vertical-align: right;  
        }

        /* 
        ================================
        TAREFA 1: ALINHAMENTO HORIZONTAL
        - Crie uma classe .direita para alinhar o texto à direita
        - Crie uma classe .esquerda para alinhar o texto à esquerda
        - Aplique essas classes em células diferentes
        ================================
        */

        /* 
        ================================
        TAREFA 2: ALINHAMENTO VERTICAL
        - Crie uma classe .topo para alinhar o texto no topo
        - Crie uma classe .baixo para alinhar o texto na parte de baixo
        - Aplique em células da segunda e terceira linha
        ================================
        */

        /* 
        ================================
        TAREFA 3: DESAFIO EXTRA
        - Aumente a altura de uma das linhas da tabela (ex: height: 100px;)
        - Coloque um número em uma célula e alinhe-o à direita
        ================================
        */
    </style>
</head>
<body>
    <h1>Exercício - Trabalhando com alinhamento</h1>
    
    <table>
        <tr> <!-- Primeira linha -->
            <td class="esquerdo">A1<br>(esquerda)</td>
            <td class="direito_centro">B1<br>(padrão centro)</td>
            <td class="direito">C1<br>(direita)</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td class="esquerdo_topo">A2<br>(topo)</td>
            <td>B2<br>(padrão)</td>
            <td class="direito_baixo">C2<br>(baixo)</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td class="esquerdo_topo">A3<br>(topo)</td>
            <td class="direito_baixo">B3<br>(baixo)</td>
            <td class="direito_centro">C3<br>(padrão)</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td class="esquerdo_centro">A4</td>
            <td class="number">1000<br>(number a right)</td>
            <td class="direito">C4</td>
        </tr>
    </table>
    
</body>
</html>
